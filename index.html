<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lewis Benson - Tutor at Codex Academy</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#contact">Contact</a>
      </nav>
      <h1>Lewis Benson</h1>
      <h2>Tutor and Teacher Assistant at Codex Academy</h2>
    </header>
    <main>
      <section>
        <h3>Mentoring Sessions</h3>
        <p>
          I am offering 1 to 3 hour mentoring sessions to help students in their
          journey to become software developers. Remember, there is no problem
          too small. Book a session now!
        </p>
        <div
          class="calendly-inline-widget"
          data-url="https://calendly.com/lewis-benson"
          style="min-width: 320px; height: 850px"
        ></div>
      </section>
    </main>
    <footer id="contact">
      <h3>Contact me</h3>
      <form id="contact-form">
        <input
          type="text"
          id="slack-name"
          placeholder="Your Slack name"
          required
        />
        <textarea id="message" placeholder="Your message" required></textarea>
        <button type="submit">Send</button>
      </form>
      <div id="status-message"></div>
    </footer>
    <script
      type="text/javascript"
      src="https://assets.calendly.com/assets/external/widget.js"
      async
    ></script>
    <script src="app.js"></script>
  </body>
</html>
